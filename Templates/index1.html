<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">

          <span class="align-middle">Hotel</span>
        </a>
		

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Paginas
					</li>

					<li class="sidebar-item active">
						<a class="sidebar-link" href="{{ url_for('inicio') }}">

              <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Inicio</span>
            </a>
					</li>
		
				<li class="sidebar-item">
					<a class="sidebar-link" href="{{ url_for('cliente') }}">
		  <i class="align-middle" data-feather="user"></i> <span class="align-middle">Cliente</span>
		</a>
				</li>	
					<li class="sidebar-item">
						<a class="sidebar-link" href="{{ url_for('sign') }}">
              <i class="align-middle" data-feather="log-in"></i> <span class="align-middle">Sign In</span>
            </a>
					</li>
					
		
			</div>
		</nav>

		<div class="main">
			
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
					
          <i class="hamburger align-self-center"></i>
        </a>
		
				<!-- Botón para abrir el modal -->				
					</nav>			
			<div id="myModal" class="modal" style="display:none;">
				<div class="modal-content">
					<span class="close">&times;</span>
					<h2>Reserva</h2>
			   
					
					<form method="POST" action="/crear_reservacion">
						<div class="mb-3">
							<label for="cliente" class="form-label">Cliente</label>
							<select id="cliente" name="cliente" class="form-control">
								<option value="">Selecciona un cliente</option>
								{% for cliente in cliente %}
								<option value="{{ cliente }}">{{ cliente }}</option>
								{% endfor %}
							</select>
						</div>
						<div class="mb-3">
							<label for="costo" class="form-label">Costo</label>
							<select id="costo" name="costo" class="form-control">
								<option value="">Selecciona un costo</option>
								{% for costo in costo %}
								<option value="{{ costo }}">{{ costo }}</option>
								{% endfor %}
							</select>
						</div>
						<div class="mb-3">
							<label for="fecha_entrada" class="form-label">Fecha de Entrada</label>
							<input type="date" class="form-control" id="fecha_entrada" name="fecha_entrada" required>
						</div>
						<div class="mb-3">
							<label for="fecha_salida" class="form-label">Fecha de Salida</label>
							<input type="date" class="form-control" id="fecha_salida" name="fecha_salida" required>
						</div>
						<button type="submit" class="btn btn-primary">Crear Reservación</button>
					</form>
				</div>
			</div>				
		</body>		
		</html>				
			</nav>

					</div> 
					<h1 class="h3">Reservaciones</h1>
					<div class="row">

										<div class="card">
											
										</div>

							</div>
						</div>

						
					</div>

													<th >Fecha de Entrada</th>

													<th >Acciones</th>

												</thead>
												<tbody>
												  <tr>

													<td>12/11/2025</td>
													<td>
														<button type="button" class="btn btn-outline-warning">Editar</button>
														<button type="button" class="btn btn-outline-danger">Borrar</button>

												  </tr>
												  <tr>

													<td>

												  </tr>
											</tbody>
										</table>
									</div>
								</div>
