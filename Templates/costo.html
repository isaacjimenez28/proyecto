<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>CrudHotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="sidebar-brand" href="{{ url_for('inicio') }}">
                    <span class="align-middle">Hotel</span>
                </a>

                <ul class="sidebar-nav">
                    <li class="sidebar-header">
                        Páginas
                    </li>
                    <li class="sidebar-item ">
                        <a class="sidebar-link" href="{{ url_for('profile') }}">
                            <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Inicio</span>
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" href="pages-profile">
                            <i class="align-middle" data-feather="user"></i> <span class="align-middle">Perfil</span>
                        </a>
                    </li>
                    <li class="sidebar-item active">
                        <a class="sidebar-link" href="{{ url_for('costo') }}">
                            <i class="align-middle" data-feather="user"></i> <span class="align-middle">Costo</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="{{ url_for('cliente') }}">
                            <i class="align-middle" data-feather="user"></i> <span class="align-middle">Clientes</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="{{ url_for('sign') }}">
                            <i class="align-middle" data-feather="log-in"></i> <span class="align-middle">Sign In</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a class="sidebar-toggle js-sidebar-toggle">
                    <i class="hamburger align-self-center"></i>
                </a>
            </nav>

            <main class="content">
                <div class="container-fluid p-0">
                    <div class="d-flex justify-content-end w-100">
                        <button id="openModalBtn" class="btn btn-outline-primary">Nuevo Costo</button>
                    </div>
                    <h1 class="h3 mb-3"><strong>Lista</strong> de Costos</h1>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Listado de Costos</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped" id="costoTable">
								<thead>
									<tr>
										<th>#</th>
										<th>Precio</th>
										<th>Tipo de habitación</th>
										<th>Acciones</th>
									</tr>
								</thead>
								<tbody id="costosBody">
									<!-- Los costos se insertarán aquí mediante JavaScript -->
								</tbody>
							</table>
							
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para agregar costo -->
    <div id="myModal" class="modal" style="display:none;">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Agregar Costo</h2>
			<form id="formCosto">
				<div class="mb-3">
					<label for="precio" class="form-label">Precio</label>
					<input type="text" class="form-control" id="precio" name="precio" placeholder="Ingresa el precio" required>
				</div>
				<div class="mb-3">
					<label for="tipo_habitacion" class="form-label">Tipo de habitación</label>
					<input type="text" class="form-control" id="tipo_habitacion" name="tipo_habitacion" placeholder="Ingresa el tipo de habitación" required>
				</div>
				<button type="submit" class="btn btn-primary">Registrar</button>
			</form>
		</div>
	</div>




    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>

</html>
